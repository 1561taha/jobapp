spring.application.name=getjobapp
server.port:8082

spring.datasource.url=jdbc:postgresql://${SPRING_DOCKER_COMPOSE_SERVICES_POSTGRES_HOST}:${SPRING_DOCKER_COMPOSE_SERVICES_POSTGRES_PORT}/jobdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.docker.compose.enabled=true

